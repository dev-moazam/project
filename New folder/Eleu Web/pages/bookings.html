<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../asset/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="breleases">
    <header>
      <div class="logo">
        <img src="../asset/images/logo.png" class="logo" alt="Logo de Eleu" />
      </div>
      <nav>
        <a href="/Eleu Web/home.html" class="anav">HOME</a>
        <a href="/Eleu Web/pages/releases.html" class="anav">RELEASES</a>
        <a href="/Eleu Web/pages/gallery.html" class="anav">GALLERY</a>
        <a href="/Eleu Web/pages/bio.html" class="anav">BIO</a>
        <a href="/Eleu Web/pages/bookings.html" class="anav">BOOKINGS</a>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <form action="" class="form">
          <div class="form-header">
            <h1 class="form-title">BOOK FOR UPCOMING GIGS</h1>
            <p>
              SEND A MESSAGE TO BOOK ELEU FOR YOUR NEXT SHOW OR COLLABORATION
            </p>
          </div>

          <div>
            <label for="name" class="form-label">NAME</label>
            <input
              type="text"
              id="name"
              class="form-input form-control"
              placeholder="Your name here"
            />
          </div>

          <div>
            <label for="email" class="form-label">EMAIL</label>
            <input
              type="email"
              id="email"
              class="form-input form-control"
              placeholder="Your email here"
            />
          </div>

          <div>
            <label for="message" class="form-label">MESSAGE</label>
            <textarea
              name="message"
              id="message"
              class="form-textarea form-control"
              placeholder="Your message here"
            ></textarea>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  </body>
</html>
